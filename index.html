<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador ONE</title>
</head>
<body>
    <header class="cabecalho">
        <img src="/assets/logo.png" alt="Logotipo da Alura" class="cabecalho-imagem">
    </header>
    <main class="conteudo">
        <section class="conteudo-entrada">
            <textarea type="text" id="entrada_texto" class="conteudo-entrada-texto" placeholder="Insira uma mensagem para criptografar"></textarea>
        </section>
        <section class="botoes">
            <button class="botao-criptografa">Criptografar</button>
            <button class="botao-descriptografa">Descriptografar</button>
        </section>
    </main>
</body>
</html>
