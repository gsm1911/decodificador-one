<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador ONE</title>
</head>

<body>
    <header class="cabecalho">
        <img src="/assets/logo.png" alt="Logotipo da Alura" class="cabecalho-imagem" />
    </header>
    <h1 class="titulo-pagina">DECODIFICADOR - MATRIX</h1>
    <main class="conteudo">
        <div class="conteudo-entrada-texto">
            <textarea type="text" id="entrada_texto" class="conteudo-entrada-texto"
                placeholder="Insira uma mensagem para criptografar"></textarea>
            <p class="conteudo-entrada-aviso">Somente letras minusculas e sem acento.</p>
            <div class="botoes">
                <button class="botao-criptografa">Criptografar</button>
                <button class="botao-descriptografa">Descriptografar</button>
            </div>
        </div>

        <div>
            <textarea readonly type="text" id="saida_texto" class="conteudo-saida-texto"
                placeholder="Esperando mensagem..."></textarea>
        </div>

    </main>
</body>

</html>
